name: 'Pkg review'
on:
  workflow_dispatch:

jobs:
  publish:
    name: Pkg Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup bun
        uses: ./.github/setup-bun
        
      - name: Build
        run: bun run build && bun run build:type

      - name: Release
        run: bunx pkg-pr-new publish --compact --bun './packages/*'