name: 'Pkg review'
on:
  workflow_dispatch:

jobs:
  publish:
    name: Pkg Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup bun
        uses: ./.github/setup-bun

      - name: Release
        run: bunx pkg-pr-new publish --compact --pnpm './packages/*'